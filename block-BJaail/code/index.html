<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book list</title>
    <script src="https://kit.fontawesome.com/379acff5c7.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1><i class="fas fa-book-open"></i> My<span>Book</span>List</h1>
        <form>
                <label for="title">Title</label>
                <input type="text" name="" id="title" class="title  control-form">
                <label for="author">Author</label>
                <input type="text" id="author" class="author control-form">
                <label for="code">ISBN#</label>
                <input type="number" id="code" class="number control-form">
                <button type="submit">Add Book</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>title</th>
                    <th>author</th>
                    <th>ISBN#</th>
                    <th class="width-10">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./index.js"></script>
</body>
</html>
